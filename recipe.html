<!DOCTYPE html>
<html>
	<head>
		<title>Recipe Storage</title>
	</head>
		<body>
			<input id="dishName" type="text" placeholder="Dish Name">
			<input id="ingredients" type="text" placeholder="Enter Ingredients seperated by commas">
			<input id="cookTime" type="number" placeholder="Duration">
			<input onclick="saveData()" type="button" value="Save to CookBook">
			<ul id='display'></ul>

			<script>
				var cookBook = []; //used to hold recipes

				function recipe(){
					return {
						name: document.getElementById('dishName').value,
						ingredients: document.getElementById('ingredients').value.split(','),
						duration: document.getElementById('cookTime').value,
						dateCreated: new Date().toString() // To convert into a string
					};
				}

				function saveData(){
					cookBook.push( recipe() );
					alert(cookBook[cookBook.length - 1].name + " has been added!");
					displayCookBook(); 
				}

				function displayCookBook(){

					for(var i=0; i<cookBook.length; i++){
						document.getElementById('display').innerHTML += '<li>' + cookBook[i].name + ' includes ' + cookBook[i].ingredients.join(' and ') + '. It takes '+ cookBook[i].duration + ' to cook</li>';
					}

				}
				
			</script>

		</body>
</html>
